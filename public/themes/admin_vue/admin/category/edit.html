<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('category/othercatelist')}">其他分类</a></li>
			<li ><a href="{:url('category/detail',array('alias'=>$data.alias))}">企业性质分类</a></li>
			<li class="active"><a href="{:url('category/edit',array('id'=>$id))}">分类编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Category/do_edit')}">
			<div class="form-group">
				<label for="input-cate_name" class="col-sm-2 control-label"><span class="form-required">*</span>名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-cate_name" name="cate_name" value="{$data.name}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-cate_order" class="col-sm-2 control-label"><span class="form-required">*</span>排序</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-cate_order" name="cate_order" value="{$data.order}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$id}" />
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
