<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微心愿</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body class="body2">
    <div class="top">申报心愿</div>
    <div class="main2">
        <ul class="list list2">
            <li>
                <h3 class="title">
                    <p class="flex">
                        <input type="text" class="flex_f1" name="" placeholder="请填写心愿标题" id="">
                        <span class="ipt">*</span>
                    </p>
                </h3>
                <div class="listMain2   ">
                    <div class="flex ">
                        <p>心愿类别：</p>
                        <div class="flex_f1">
                            <p>
                                <label for="xy1">                                
                                    <input type="radio" name="xy"  value="" id="xy1" checked="checked"> 
                                    <span>个人心愿</span>                                   
                                </label>
                                <label for="xy2">                                
                                    <input type="radio" name="xy"  id="xy2" value="" > 
                                    <span>集体心愿</span>                                   
                                </label>
                            </p>
                            <p  class="mt08">
                                <label for="xy3">                                
                                    <input type="radio" name="xy2" id="xy3"  value="" checked="checked"> 
                                    <span>物质心愿</span>                                   
                                </label>
                                <label for="xy4">                                
                                    <input type="radio" name="xy2" id="xy4" value="" > 
                                    <span>精神心愿</span>                                   
                                </label>
                            </p>
                        </div>
                        <span class="ipt">*</span>
                    </div>
                    <div class="flex flex_vc mt08">
                        <p>申请时间：</p>
                        <image class="icon2" src="./icon2.png"></image>
                        <p class="flex_f1">2019年02月30日</p>
                        <span class="ipt">*</span>
                    </div>
                    <div class="flex flex_vc mt08">
                        <p>所属街道：</p>
                        <image  class="icon2" src="./icon3.png"></image>
                        <p class="flex_f1">潍坊街道</p>
                        <span class="ipt">*</span>
                    </div>
                </div>
                <p class="more">
                    <textarea name="" id=""  rows="10" placeholder="详情内容填写" ></textarea>
                </p>                
                <button type="submit" class="btn2">提交申请</button>
            </li>
        </ul>
    </div>
</body>

</html>
